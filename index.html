<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trials Maps Download</title>
    <style>
      body {
        background: url(blurred.png) no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      header {
        background-color: rgba(0, 0, 0, 0.2);
        color: #fff;
        padding: 1em;
        text-align: center;
      }
      nav {
        margin: 1em 0;
        text-align: center;
      }
      nav a {
        margin: 0 1em;
        text-decoration: none;
        color: #333;
      }
      .search-bar {
        text-align: center;
        margin: 1em 0;
      }
      .search-bar input[type="text"] {
        width: 300px;
        padding: 0.5em;
      }
      .search-bar button {
        padding: 0.5em;
      }
      .container {
        width: 80%;
        margin: auto;
      }
      .category {
        margin: 2em 0;
      }
      .category h2 {
        margin-bottom: 0.5em;
      }
      .map-list {
        list-style: none;
        padding: 0;
      }
      .map-list li {
        background-color: #fff;
        margin: 0.5em 0;
        padding: 1em;
        border: 5px solid #ddd;
      }
      /* Loading screen styles */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-size: 1.5em;
        color: #333;
        font-weight: bold;
        visibility: hidden; /* Hidden by default */
      }
      .loading-screen.active {
        visibility: visible; /* Show loading screen */
      }
      footer {
        position: fixed;
        text-align: center;
        bottom: 10px;
        height: 30px;
        width: 100%; //or 600 pixels if you don't want it to fill the bottom of the page
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Trials Maps Archive</h1>
    </header>

    <nav>
      <a href="#all">Maps</a>
      <a href="mapmanager.html">Manager</a>
      <a href="about.html">About</a>
    </nav>

    <div class="search-bar">
      <input type="text" id="search" placeholder="Search maps..." />
    </div>

    <div class="container">
      <div class="category" id="all">
        <ul class="map-list" id="all-map-list">
          <!-- All maps will be listed here -->
        </ul>
      </div>
    </div>

    <footer>
      <p>
        Created by DaRealLando123 and zpitolava22350
      </p>
    </footer>

    <!-- Loading screen element -->
    <div class="loading-screen" id="loading-screen">Fetching all maps...</div>

    <script src="script.js"></script>
  </body>
</html>
